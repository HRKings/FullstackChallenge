<div>

  <div class="main">
    <nav mat-tab-nav-bar mat-align-tabs="start" class="navigation">
      <a mat-tab-link *ngFor="let link of links" (click)="activeLink = link" [active]="activeLink == link"
        routerLink={{link.link}}> {{link.name}} </a>
    </nav>
  </div>
  <div class="main">
    <h1>
      {{title}}
    </h1>
  </div>


  <div class="mainBody">
    <router-outlet></router-outlet>
  </div>
</div>
